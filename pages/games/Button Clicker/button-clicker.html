<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Clicker Game - RevoFun</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#c9ada7] text-[#4A4E69] font-sans">

  <!-- Navigation -->
  <nav class="bg-[#f2e9e4] p-4 fixed top-0 left-0 w-full shadow-lg z-20">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <a href="../../../index.html" class="text-3xl font-bold">RevoFun</a>
      <ul class="flex space-x-6 text-lg">
        <li><a href="../../../index.html" class="hover:text-[#62c3c8]">Home</a></li>
        <li><a href="../../games.html" class="hover:text-[#62c3c8]">Games</a></li>
      </ul>
  </nav>

  <!-- Content -->
  <div class="max-w-xl mx-auto pt-32">
    <h1 class="text-4xl font-bold text-center mb-6">Button Clicker Game</h1>
    <p class="text-center text-[#726D81] mb-10">Choose how long you want to play and click as fast as you can.</p>

    <!-- Setup Section -->
    <div id="setupSection" class="bg-[#B29DA0] p-6 rounded-xl shadow-lg mb-6">
      <label class="block text-lg mb-2">Game Duration (seconds)</label>
      <input id="timeInput" type="number" min="1" class="w-full p-3 rounded bg-[#9A8C98] focus:outline-none placeholder-[#726D81]" placeholder="Enter seconds" oninput="checkTimeInput()"/>
      <button onclick="startGame()" class="mt-4 w-full bg-[#22223B] p-3 rounded-lg hover:bg-[#363852] text-[#F2E9E4] transition">Start Game</button>
    </div>

    <!-- Game Section -->
    <div id="gameSection" class="bg-[#B29DA0] p-6 rounded-xl shadow-lg mb-6 text-center hidden">
      <p class="text-xl mb-2">Time Left: <span id="timeLeft" class="font-bold">0</span>s</p>
      <p class="text-xl mb-6">Score: <span id="score" class="font-bold">0</span></p>
      <div class="flex flex-col px-20">
        <button id="clickButton" onclick="increaseScore()" disabled class="bg-green-500 py-6 my-3 text-2xl rounded-2xl hover:bg-green-600 transition disabled:opacity-50">CLICK ME</button>
        <button id="btnRetry" onclick="restartGame()" class="py-6 my-3 text-2xl rounded-2xl bg-red-500 hover:bg-red-600 transition text-[#7f1d1d] hidden">Play Again</button>
      </div>
    </div>

    <!-- Scoreboard -->
    <div class="bg-[#B29DA0] p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold mb-4">Scoreboard</h2>
      <table class="w-full text-left table-fixed">
        <thead class="text-[#F2E9E4]">
          <tr>
            <th class="py-2">Score</th>
            <th class="py-2">Time Played (s)</th>
          </tr>
        </thead>
        <tbody id="scoreTable"></tbody>
      </table>
    </div>
  </div>

  <script src="./button-clicker.js"></script>
</body>
</html>
